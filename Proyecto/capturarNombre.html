<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura tu nombre</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="./fontastic/styles.css">
    <link rel="icon" href="imagenes/eco.png">
    <link rel="stylesheet" type="text/css" href="./notie/dist/notie.css">
    <link rel="stylesheet" href="./alertifyjs/css/alertify.min.css" >
    <link rel="stylesheet" href="./alertifyjs/css/themes/default.min.css">
    <script src="./alertifyjs/alertify.min.js"></script>
</head>
<body>
   
    <main>
        <h1>Ingresa tu nombre amiguito(a)</h1>
        <div class="ingresa-nombre">
            <i class="icon-gamepad"></i>        
            <input id="captura" type="text" placeholder="Ingresa tu nombre aqui" onkeydown="tecla(event)" >
            <button id="voz" class="icon-microphone-slash" onclick="reconocimientoVoz()"></button>
        </div>
        <div class="ingresa-nombre">
             
            <button id="borrar" class="icon-trash" onclick="limpiar()"></button>
            <i></i>
            <button class="icon-arrow-circle-right" onclick="guarda()"></button>

        </div>
        <section>
            <h1>ELIGE TU AVATAR</h1>
            <div>
                <div class="avatar">
                    <label for="radio1"><img src="./imagenes/avatar1.png" alt=""></label>
                    <input class="radio" type="radio" name="grupo" id="radio1" value="avatar1.png" >
                </div>
                <div class="avatar">
                    <label for="radio2"><img src="./imagenes/avatar2.png" alt=""></label>
                    <input class="radio" type="radio" name="grupo" id="radio2" value="avatar2.png" >
                </div>
                <div class="avatar">
                    <label for="radio3"><img src="./imagenes/avatar3.png" alt=""></label>
                    <input class="radio" type="radio" name="grupo" id="radio3" value="avatar3.png" >
                </div>
                <div class="avatar">
                    <label for="radio4"><img src="./imagenes/avatar4.png" alt=""></label>
                    <input class="radio" type="radio" name="grupo" id="radio4" value="avatar4.png">
                </div>
               
            </div>
        </section>



    </main>

<script src="./js/funciones.js"></script>
<script src="./notie/dist/notie.js"></script>
</body>
</html>
