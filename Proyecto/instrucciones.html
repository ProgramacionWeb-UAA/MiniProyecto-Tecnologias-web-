<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrucciones Del Juego</title>
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
