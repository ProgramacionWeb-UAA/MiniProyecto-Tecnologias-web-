<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="./estilos/normaliza.css">
    <link href="https://file.myfontastic.com/zmGVYTk8c485ktmePB4HkF/icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./alertifyjs/css/themes/default.min.css">

<body>
    <main>
        <header>
            <h2 class="encabezado">TIEMPO</h2>
            <section class="crono encabezado"><span id="hrs">0:</span><span id="min">0:</span><span id="seg">0</span></section>
            <div class="encabezado "><h2 >Game</h2></div>
              
            <nav>
                  <a id="b-1" href="#"><button class="icon-pause" onclick="pausa()"></button></a>
                  <a id="b-2" href="#"><button class="icon-play-circle" onclick="reinicia()"></button></a>
                  <a id="b-3" href="#"><button class="icon-sign-out"></button></a>
                 <a  id="b-4" href="#"><button class="icon-info-circle" onclick="informacion()"></button></a>
    
            </nav>
        
        </header>
       
        <div class="contenedor">
            <div class="sub-contenedor">
                <div class="habitat" id="h-1" ondrop="drop(event)" ondragover="dragover(event)">
                    
                </div>
                <div class="habitat" id="h-2" ondrop="drop(event)" ondragover="dragover(event)">
                    
                </div>
                <div class="habitat" id="h-3" ondrop="drop(event)" ondragover="dragover(event)">
                      
                </div>
            </div>
            <div class="sub-contenedor">
                <div class="contenedor-animalitos">
                    <img id="img" src="./imagenes/animalitos/prueba leon.png" alt="" draggable="true" ondragstart="dragstart(event)" ondragend="dragend(event)"><p id="animalito1">Leon</p>
                </div>
                <div class="contenedor-animalitos">
                    <img id="img2" src="./imagenes/animalitos/prueba leon.png" alt="" draggable="true" ondragstart="dragstart(event)" ondragend="dragend(event)"><p id="nom-ani-2">leon</p>
                </div>
                <div class="contenedor-animalitos">
                    <img id="img3" src="./imagenes/animalitos/prueba leon.png" alt="" draggable="true" ondragstart="dragstart(event)" ondragend="dragend(event)"><p id="nom-ani-3">leon</p>
                </div>
            </div>
        </div>



    </main>
                    
    <script src="./js/juego.js"></script>
</body>
</html>
